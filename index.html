    /* ì´ˆê¸°í™” ë²„íŠ¼ */
    #resetBtn {
      position: fixed;
      top: 16px;
      right: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;

  </style>
</head>
<body>

  <div id="popup">
    <h2>ğŸŒŸ ë°¤í•˜ëŠ˜ì— ë³„í¸ì§€ ë³´ë‚´ê¸°</h2>
    <input type="text" id="name" placeholder="ë³´ë‚´ëŠ” ì‚¬ëŒ ì´ë¦„">
    <textarea id="message" rows="3" maxlength="60" placeholder="ë³„ì— ë‹´ì„ ë‚´ìš©ì„ ì ì–´ë³´ì„¸ìš” (ìµœëŒ€ 60ì)"></textarea>
    <button id="sendBtn">ë³„í¸ì§€ ë³´ë‚´ê¸°</button>
  </div>

  <div id="messageBox"></div>
  <button id="resetBtn">ğŸ—‘ ì „ì²´ ì´ˆê¸°í™”</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmuDfVo_NKLLbidliNZ_OW8g-y7qjDq38",
      authDomain: "star-letter-db6ac.firebaseapp.com",
      databaseURL: "https://star-letter-db6ac-default-rtdb.firebaseio.com",
      projectId: "star-letter-db6ac",
      storageBucket: "star-letter-db6ac.firebasestorage.app",
      messagingSenderId: "559166601401",
      appId: "1:559166601401:web:828dba528675aee1a50368"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const starsRef = ref(db, "stars");

    const popup = document.getElementById("popup");
    const sendBtn = document.getElementById("sendBtn");
    const resetBtn = document.getElementById("resetBtn");
    const messageBox = document.getElementById("messageBox");

    const pastelColors = ["#BFDFFF", "#FFD6E0", "#D9C6FF", "#FFF7B0"];

    sendBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !message) return alert("ì´ë¦„ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!");

      const x = Math.random() * window.innerWidth * 0.8;
      const y = Math.random() * window.innerHeight * 0.8;
      const color = pastelColors[Math.floor(Math.random() * pastelColors.length)];

      push(starsRef, { name, message, x, y, color });
      popup.style.display = "none";
    });

    // ë³„ ìƒì„±
    onValue(starsRef, (snapshot) => {
      document.querySelectorAll(".star").forEach(el => el.remove());
      snapshot.forEach(child => {
        const star = document.createElement("div");
        const data = child.val();
        star.classList.add("star");
        star.style.background = data.color;
        star.style.left = data.x + "px";
        star.style.top = data.y + "px";

        // í´ë¦­ ì‹œ ë©”ì‹œì§€ ë³´ê¸°
        star.addEventListener("click", () => {
          messageBox.innerHTML = `<h4>â­ ${data.name}</h4><p>${data.message}</p>`;
          messageBox.style.display = "block";
          setTimeout(() => (messageBox.style.display = "none"), 4000);
        });

        // ë“œë˜ê·¸ ê¸°ëŠ¥
        let offsetX, offsetY, isDragging = false;
        star.addEventListener("mousedown", (e) => {
          isDragging = true;
          offsetX = e.offsetX;
          offsetY = e.offsetY;
          star.style.cursor = "grabbing";
        });
        document.addEventListener("mousemove", (e) => {
          if (!isDragging) return;
          const newX = e.pageX - offsetX;
          const newY = e.pageY - offsetY;
          star.style.left = newX + "px";
          star.style.top = newY + "px";
        });
        document.addEventListener("mouseup", () => {
          if (isDragging) {
            update(ref(db, "stars/" + child.key), {
              x: parseFloat(star.style.left),
              y: parseFloat(star.style.top)
            });
          }
          isDragging = false;
          star.style.cursor = "grab";
        });

        document.body.appendChild(star);
      });
    });

    // ì „ì²´ ì´ˆê¸°í™”
    resetBtn.addEventListener("click", () => {
      if (confirm("ì •ë§ ëª¨ë“  ë³„ì„ ì‚­ì œí• ê¹Œìš”? ğŸŒ ")) {
        remove(starsRef);
        alert("ëª¨ë“  ë³„ì´ ì‚¬ë¼ì¡Œì–´ìš” âœ¨");
      }
    });
  </script>
</body>
